
<ion-content class="sign" >
      <h4 class="titulo">
          Definir foto de perfil
      </h4>
      <div class="appForm">
      
            <div class="profileInfo">
                  <div class="imgBg" style="background-image:url(assets/img/008.png)">
                        <button ion-button class="button-left" (click)=tirarFoto()>
                              <ion-icon name="ios-camera"></ion-icon>
                        </button>
                        <button ion-button class="button-right" (click)="abrirFoto()">
                              <ion-icon name="ios-folder-open"></ion-icon>
                        </button>   
                  </div>
            </div>

            <ion-grid>
                  <ion-row>
                        <button ion-button  color="color1" (click)="cadastrarFoto()">Cadastrar Foto</button>
                  </ion-row>
             
                  <ion-row>
                        <ion-col>
                              <p style="text-align: left;" (click)="voltarParaCadastro()"> < Voltar  </p>
                        </ion-col>
                        <ion-col>
                              <p style="text-align: right;" (click)="pularFoto()"> Pular >  </p>
                        </ion-col>
                  </ion-row>
             </ion-grid>
            
            
      </div>
</ion-content>
