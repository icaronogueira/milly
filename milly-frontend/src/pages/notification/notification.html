
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>Notification</ion-title>
    <ion-buttons end>
      <button ion-button >
        <ion-icon name="ios-notifications-outline"></ion-icon>
        <ion-badge color="color1">5</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >
  <ion-list class="commentList">
    <ion-item *ngFor="let item of comments" (click)="goTo('Details')">
      <ion-avatar item-left>
        <img src="{{item.img}}"/>
      </ion-avatar>
      <h4>{{item.name}}</h4>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
        sed do eiusmod tempor
      </p>
    </ion-item>
  </ion-list>
</ion-content>
