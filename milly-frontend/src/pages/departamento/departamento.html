<ion-header>

  <ion-navbar>
    <ion-title>Departamento - {{nomeDepartamento}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="irParaNotificacoes()">
        <ion-icon name="ios-notifications-outline"></ion-icon>
        <ion-badge color="color1" *ngIf="numeroNotificacoes > 0">{{numeroNotificacoes}}</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <!-- BotÃ£o de adicionar evento -->
      <button *ngIf="eDiretoria()" ion-button block (click)="paginaCriarEvento()">Criar Evento</button>

      <ion-fab right bottom *ngIf="idDiretor===idUsuario">
            <button ion-fab color="primary" (click)="configurarDepartamento()">
                  <ion-icon name="settings"></ion-icon>
            </button>
      </ion-fab>
</ion-content>
