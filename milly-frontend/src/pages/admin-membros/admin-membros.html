<ion-header>

  <ion-navbar>
    <ion-title>{{nomeIgreja}} - Membros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <div>
            <p> {{qtdPendentes}} solicitações de acesso pendentes.</p>
      </div>

      <div>
            <ion-list>
                  <ion-item *ngFor="let solicitacao of membrosPendentes" >
                        <div class="innerDiv" (click)="mostraDetalhes(solicitacao)">
                              <ion-avatar>
                                    <img src="http://res.cloudinary.com/nogcloud/image/upload/v{{solicitacao.versaoImagem}}/{{solicitacao.idImagem}}.jpg">
                              </ion-avatar>
                              {{solicitacao.nome}}
                        </div>
                        <button ion-button (click)="aceitarNegarAcesso(solicitacao, 'aceitar')">
                              Aceitar
                        </button>
                        <button ion-button (click)="aceitarNegarAcesso(solicitacao, 'negar')">
                              Negar
                        </button>      
                  </ion-item>
            </ion-list>
      </div>

      <div>
            <h4>Membros</h4>
            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
            <ion-list>
                  <ion-item *ngFor="let membro of items" (click)="mostraDetalhes(membro)">
                        <div class="innerDiv">
                              <ion-avatar>
                                    <img src="http://res.cloudinary.com/nogcloud/image/upload/v{{membro.versaoImagem}}/{{membro.idImagem}}.jpg">
                              </ion-avatar>
                              {{membro.nome}}
                        </div>
                  </ion-item>
            </ion-list>
      </div>

</ion-content>
