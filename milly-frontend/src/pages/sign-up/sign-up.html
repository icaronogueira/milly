

<ion-content class="sign" >
  <img src="assets/img/logo.png"/>
  <h4>
    <span>"</span>
      Register
    <span>"</span>
  </h4>
  <div class="appForm">
    <ion-list>
        <ion-item>
          <ion-icon name="md-person" item-left></ion-icon>
          <ion-input type="text" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="ios-mail" item-left></ion-icon>
          <ion-input type="email" placeholder="E-mail@mail.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="ios-call" item-left></ion-icon>
          <ion-input type="tel" placeholder="Phone Number"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Country</ion-label>
          <ion-icon name="ios-pin" item-left></ion-icon>
          <ion-select [(ngModel)]="country" [ngClass]="{'disableChoose':country=='country'}"> 
            <ion-option value="country" disabled="true">Country</ion-option>
            <ion-option value="england">England</ion-option>
            <ion-option value="france">France</ion-option>
            <ion-option value="spain">Spain</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-icon name="md-lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
    </ion-list>
      <ion-grid class="twoBtns">
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="color2"  (click)="goTo('SignIn')">Login</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="color1" (click)="goTo('Home')">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
