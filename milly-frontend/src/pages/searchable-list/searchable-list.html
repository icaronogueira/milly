<ion-header>

  <ion-navbar>
    <ion-title>Membros Ativos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

            <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
            <ion-list>
                  <ion-item  *ngFor="let membro of items"  (click)="escolheDiretor(membro)">
                        <ion-avatar  item-start>
                              <img src="http://res.cloudinary.com/nogcloud/image/upload/v{{membro.versaoImagem}}/{{membro.idImagem}}.jpg">
                        </ion-avatar>
                        <h4>{{membro.nome}}</h4>
                  </ion-item>
            </ion-list> 


</ion-content>
