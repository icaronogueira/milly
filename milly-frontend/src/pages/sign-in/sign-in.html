

<ion-content class="sign" >
  <img src="assets/img/logo.png"/>
  <h4>
      Bem-vindo!
  </h4>
  <div class="appForm">
    <ion-list>
        <ion-item>
          <ion-icon name="ios-mail" item-left></ion-icon>
          <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-icon name="md-lock" item-left></ion-icon>
            <ion-input [type]="passwordType" placeholder="Senha" [(ngModel)]="senha"></ion-input>
            <button item-end class="iconBtn" (click)='showHidePassword()'>
                        <ion-icon [name]="passwordIcon"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
      <ion-grid class="twoBtns">
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="color1" (click)="verificaLogin()">Login</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="color2" (click)="paraCadastro()">Cadastre-se</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button block color="faceColor">Entrar com Facebook</button> 
      <p>Esqueceu a senha?</p>
  </div>
</ion-content>
