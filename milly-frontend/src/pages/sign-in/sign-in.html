

<ion-content class="sign" >
  <img src="assets/img/logo.png"/>
  <h4>
      Bem-vindo!
  </h4>
  <div class="appForm">
    <ion-list>
        <ion-item>
          <ion-icon name="md-person" item-left></ion-icon>
          <ion-input type="text" placeholder="Email" [(ngModel)]="emailCadastrado"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="md-lock" item-left></ion-icon>
          <ion-input type="password" placeholder="Senha"></ion-input>
        </ion-item>
    </ion-list>
      <ion-grid class="twoBtns">
        <ion-row>
          <ion-col col-6>
            <button ion-button block color="color1" (click)="goTo('Home')">Login</button>
          </ion-col>
          <ion-col col-6>
            <button ion-button block color="color2" (click)="goTo('SignUp')">Cadastre-se</button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button ion-button block color="faceColor">Entrar com Facebook</button> 
      <p>Esqueceu a senha?</p>
  </div>
</ion-content>
