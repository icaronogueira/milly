<ion-header>

  <ion-navbar>
    <ion-title>Lista de Doações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
            <ion-item>
                  <ion-label>Item: </ion-label>
                  <ion-input [(ngModel)]="item" type="text"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-label>Quantidade: </ion-label>
                  <ion-input [(ngModel)]="quantidade" type="number"></ion-input>
            </ion-item>
            <ion-item>
                  <button ion-button block (click)="adicionar()">Adicionar</button>
            </ion-item>
      </ion-list>

      <ion-list>
            <ion-item *ngFor="let l of lista; let i=index">
                  <ion-grid>
                        <ion-row>
                              <ion-col>
                                    <p>Item: {{l.item}}</p>
                                    <p>Quantidade: {{l.quantidade}}</p>
                              </ion-col>
                              <ion-col class="col-remover">
                                    <button ion-button small class="btn-remover" (click)="remover(i)">
                                          Remover
                                    </button>
                              </ion-col>
                        </ion-row>
                  </ion-grid>
            </ion-item>
      </ion-list>

</ion-content>
