
<ion-header>

            <ion-navbar>
              <button ion-button menuToggle >
                <ion-icon name="ios-menu"></ion-icon>
              </button>
              <ion-title>Administrador - {{nomeIgreja}}</ion-title>
              <ion-buttons end>
                <button ion-button (click)="goTo('Notification')" >
                  <ion-icon name="ios-notifications-outline"></ion-icon>
                  <ion-badge color="color1">5</ion-badge>
                </button>
              </ion-buttons>
            </ion-navbar>
          
          </ion-header>


<ion-content padding>
      <ion-grid>
            <ion-row>
                  <ion-col>
                        <div class="container">
                              <button>
                                    <div class="icon-container">      
                                          <ion-icon name="md-albums"></ion-icon>
                                    </div>
                                    <h4>Departamentos</h4>
                              </button>
                        </div>
                  </ion-col>
            </ion-row>
            <ion-row>
                  <ion-col>
                        <div class="container">
                              <button>
                                    <div class="icon-container">      
                                          <ion-icon name="ios-people"></ion-icon>
                                    </div>
                                    <h4>Membros</h4>
                              </button>
                        </div>
                  </ion-col>
            </ion-row>
            <ion-row>
                  <ion-col>
                        <div class="container">
                              <button>
                                   <div class="icon-container">      
                                          <ion-icon name="ios-mail"></ion-icon>
                                    </div>
                                    <h4>Aviso geral</h4>
                              </button>
                        </div>
                  </ion-col>
            </ion-row>
            
      </ion-grid>



                    
</ion-content>
