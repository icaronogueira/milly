<ion-header>

  <ion-navbar>
    <ion-title>Contas para Transferência</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <ion-list>
            <ion-item>
                  <ion-label>Banco: </ion-label>
                  <ion-input [(ngModel)]="banco" type="text"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-label>Agência: </ion-label>
                  <ion-input [(ngModel)]="agencia" type="text"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-label>Conta: </ion-label>
                  <ion-input [(ngModel)]="conta" type="text"></ion-input>
            </ion-item>
            <ion-item>
                  <ion-label>Titular: </ion-label>
                  <ion-input [(ngModel)]="titular" type="text"></ion-input>
            </ion-item>
            <ion-item>
                  <button ion-button block (click)="adicionar()">Adicionar</button>
            </ion-item>
      </ion-list>

      <ion-list>
            <ion-item *ngFor="let l of lista; let i=index">
                  <ion-grid>
                        <ion-row>
                              <ion-col>
                                    <p>Banco: {{l.banco}}</p>
                                    <p>Agência: {{l.agencia}}</p>
                                    <p>Conta: {{l.conta}}</p>
                                    <p>Titular: {{l.titular}}</p>
                              </ion-col>
                              <ion-col class="col-remover">
                                    <button ion-button small class="btn-remover" (click)="remover(i)">
                                          Remover
                                    </button>
                              </ion-col>
                        </ion-row>
                  </ion-grid>
            </ion-item>
      </ion-list>


</ion-content>
