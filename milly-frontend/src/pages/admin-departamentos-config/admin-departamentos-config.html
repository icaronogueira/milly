
<ion-header>
      <ion-navbar>
            <ion-title>{{headerText}}</ion-title>
      </ion-navbar>
</ion-header>
         
<ion-content padding>
      <div class="profileInfo">
                  <!--" -->
            <div class="imgBg"  [ngStyle]="{ 'background-image': 'url(' + logo + ')'}">
                  <ion-icon name="ios-folder-open" (click)="abrirLogo()"></ion-icon>
            </div>
            <div class="appForm" >
                  <ion-list>
                        <ion-item>
                              <ion-label>Nome</ion-label>
                              <ion-input [(ngModel)]="nome" type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                              <ion-label>Selecionar Diretor</ion-label>
                              <ion-input [(ngModel)]="diretorNome" type="text" (click)="abrirModalDiretor()">{{diretorNome}}</ion-input>
                        </ion-item>
                  </ion-list>
            </div>
            <button ion-button  color="color1" (click)="salvarDepartamento()">CRIAR DEPARTAMENTO</button>
      </div>
</ion-content>
