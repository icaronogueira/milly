
<ion-header>
      <ion-navbar>
            <ion-title>{{headerText}}</ion-title>
      </ion-navbar>
</ion-header>
         
<ion-content padding>
      <div class="profileInfo">
                  <!--" -->
            <div class="imgBg"  style="background-image:url(assets/img/008.png)">
                  <ion-icon name="ios-folder-open" ></ion-icon>
            </div>
            <div class="appForm" >
                  <ion-list>
                        <ion-item>
                              <ion-label>Nome</ion-label>
                              <ion-input type="text"></ion-input>
                        </ion-item>
                        <ion-item>
                              <ion-label>Selecionar Diretor</ion-label>
                              <ion-input [(ngModel)]="diretorNome" type="text" (click)="abrirModalDiretor()">{{diretorNome}}</ion-input>
                        </ion-item>
                  </ion-list>
            </div>
            <button ion-button  color="color1" (click)="showInput()">CRIAR DEPARTAMENTO</button>
      </div>
</ion-content>
