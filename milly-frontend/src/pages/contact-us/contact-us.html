<ion-header>
   <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="ios-menu"></ion-icon>
    </button>
    <ion-title>CONTACT US</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goTo('Notification')">
        <ion-icon name="ios-notifications-outline"></ion-icon>
        <ion-badge color="color1">5</ion-badge>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="appForm">
    <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Full Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="email" placeholder="Your Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-textarea rows="10" placeholder="Your Message"></ion-textarea>
        </ion-item>
    </ion-list>
  </div>
</ion-content>
<ion-footer padding>
  <button ion-button block color="color1" (click)="goTo('Home')">Submit</button>
</ion-footer>
