<ion-header>

  <ion-navbar>
    <ion-title>Departamentos Participantes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <ion-list>
            <ion-item *ngFor="let departamento of departamentos">
                  <ion-label>{{departamento.nome}}</ion-label>
                  <ion-checkbox [checked]="estaNaLista(departamento)" (ionChange)="adiciona(departamento)"></ion-checkbox>
            </ion-item>
      </ion-list>

</ion-content>
