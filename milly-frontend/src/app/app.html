<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/008.png"/>
        </ion-avatar>
        <h4>SEBASTIANE STAN</h4>
      </ion-item>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item menuClose *ngFor="let p of pages" (click)="openPage(p.component)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
        <ion-badge color="color1" item-right *ngIf="p.component=='Notification'">5</ion-badge>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer>
    <button ion-button block menuClose color="color1" (click)="openPage('SignIn')">
      <ion-icon name="ios-power" color="danger"></ion-icon>
      Sign Out
    </button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false" [class.animateApp]="animateVarible==true"></ion-nav>
